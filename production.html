<main>
    <div class="container">


        <div class="content_wraper">
            <nav class="categories_bar">


                <form action="" class="form">
                    <select name="categories" id="product_categories">
                        <option value="yvela" selected>ყველა</option>
                        <option value="kedlis_tepshebi_sanatebi">კედლის თეფშები და საათები</option>
                        <option value="larnakebi">ლარნაკები</option>
                        <option value="nizharebi">ნიჟარები</option>
                        <option value="samzareulo">სამზარეულო</option>
                        <option value="sanati">სანათი</option>
                        <option value="saxlis_dekori">სახლის დეკორი</option>

                    </select>
                    <input type="text" class="search_input" id="input">
                </form>


            </nav>
            <ul class="pagination_section">
                <li class="pagination_pages1 paginationActive">1</li>
                <li class="pagination_pages2">2</li>
                <li class="pagination_pages3">3</li>
            </ul>
            <!--            <div class="loading">-->
            <!--                <img src="../imgs/preloader.gif " alt="loading...">-->

            <!--            </div>-->

            <div class="content" >
                <div class="content_img">
                    <div class="imgSection">
                        <img src="" class="product_imgs" alt="Snow">
                        <div class="overlay">
                            <div class="text"></div>
                        </div>
                        <div class="infoSec">
                            <h3 class="product_title"></h3>
                            <span></span>


                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <div class="lmodal">
        <div class="lmodalPos">
            <div class="lmodal_close"></div>
            <div class="lmodalWindow">
                <div class="modalWindow_imgSection">
                    <img src="" alt="img" class="modal_img">
                </div>
                <div class="modalWindow_content">
                    <div class="content_header">
                        <h2 class="modalWindow_Title"></h2>
                        <span class="close">&times</span>
                    </div>
                    <div class="content_info_about_product">
                        <span class="product_Describe"></span>

                    </div>
                    <div class="content_Footer_buttons">
                        <button type="button" class="btn-add">შეკვეთა</button>
                        <button type="button" class="btn-massege">აქ მოგვწერეთ</button>
                        <button type="button" class="btn-number">საკონტაქტო ნომ</button>


                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="lmodal_buy">
        <div class="lmodalpos_buy">
            <!--            <div class="lmodal_close"></div>-->

            <div class="lmodal_window_buy">

                <form action="" class="buy_Form">
                    <input type="text" placeholder="ე-მაილი">
                    <input type="text" placeholder="მობ">
                    <input type="text" placeholder="სახელი">
                    <input type="text" placeholder="გვარი">
                    <textarea placeholder="დამატებითი მოთხოვნა" class="text_area_in_buy"></textarea>
                    <button>შეკვეთა</button>
                </form>
                <span class="close_buy">&times</span>

            </div>
        </div>
    </div>
